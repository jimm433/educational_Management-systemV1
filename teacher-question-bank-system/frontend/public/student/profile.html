<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/dashboard.css?v=5">
    <link rel="stylesheet" href="../assets/css/teacher.css?v=5">
    <link rel="stylesheet" href="../assets/css/teacher-question.css?v=5">

    <style>
        .profile-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #edf2f7;
        }
        
        .avatar-container {
            position: relative;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .avatar-upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #4299e1;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .avatar-upload-btn:hover {
            background: #3182ce;
            transform: scale(1.1);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .profile-email {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .profile-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .badge-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #edf2f7;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #4a5568;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }
        
        .stat-item:hover {
            border-color: #4299e1;
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .activity-timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .activity-item {
            position: relative;
            padding: 15px 0;
            border-left: 2px solid #e2e8f0;
            padding-left: 30px;
            margin-bottom: 15px;
        }
        
        .activity-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4299e1;
            border: 2px solid white;
        }
        
        .activity-time {
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .activity-content {
            color: #2d3748;
            font-weight: 500;
        }
        
        .danger-zone {
            background: #fff5f5;
            border: 2px solid #fc8181;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .danger-zone h3 {
            color: #c53030;
            margin-bottom: 10px;
        }
        
        .danger-zone p {
            color: #742a2a;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

    <script>
        console.log('👤 個人資料頁面載入中...');

        let currentUser = null;
        let userProfile = null;
        let storage; // Storage 需要在頁面中宣告

        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        async function initializePage() {
            try {
                // Firebase 已經在 firebase-config.js 中初始化
                // 直接使用全域的 auth 和 db
                storage = firebase.storage();

                await checkAuth();
                await loadUserProfile();
                await loadUserStats();
                await loadRecentActivities();

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';

                bindEvents();
                console.log('✅ 個人資料頁面初始化完成');
            } catch (error) {
                console.error('❌ 初始化失敗:', error);
                alert('初始化失敗：' + error.message);
            }
        }

        function checkAuth() {
            return new Promise((resolve, reject) => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('userName').textContent = user.displayName || user.email;
                        resolve();
                    } else {
                        reject(new Error('未登入'));
                    }
                });
            });
        }

        async function loadUserProfile() {
            try {
                // 顯示基本資訊
                const displayName = currentUser.displayName || currentUser.email.split('@')[0];
                const email = currentUser.email;

                document.getElementById('displayName').textContent = displayName;
                document.getElementById('displayEmail').textContent = email;
                document.getElementById('nameInput').value = currentUser.displayName || '';
                document.getElementById('emailInput').value = email;

                // 顯示頭像
                const initial = displayName.charAt(0).toUpperCase();
                document.getElementById('avatarInitial').textContent = initial;

                if (currentUser.photoURL) {
                    document.getElementById('avatarDisplay').innerHTML = `<img src="${currentUser.photoURL}" alt="Avatar">`;
                }

                // 顯示加入時間
                const metadata = currentUser.metadata;
                if (metadata.creationTime) {
                    const joinDate = new Date(metadata.creationTime);
                    document.getElementById('memberSince').innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                            <path d="M8 2v4M12 2v4" stroke-width="1.5"/>
                            <rect x="3" y="4" width="14" height="13" rx="1" stroke-width="1.5"/>
                        </svg>
                        加入時間：${joinDate.toLocaleDateString('zh-TW')}
                    `;
                }

                // 載入額外的使用者資料（如果有的話）
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    userProfile = userDoc.data();
                    if (userProfile.bio) {
                        document.getElementById('bioInput').value = userProfile.bio;
                    }
                }

                console.log('✅ 使用者資料載入完成');
            } catch (error) {
                console.error('❌ 載入使用者資料失敗:', error);
            }
        }

        async function loadUserStats() {
            try {
                // 載入課程數
                const coursesSnapshot = await db.collection('courseEnrollments')
                    .where('studentId', '==', currentUser.uid)
                    .where('status', '==', 'enrolled')
                    .get();
                document.getElementById('statCourses').textContent = coursesSnapshot.size;

                // 載入完成的考試數
                const examsSnapshot = await db.collection('submissions')
                    .where('studentId', '==', currentUser.uid)
                    .where('source', '==', 'exam')
                    .get();
                document.getElementById('statExams').textContent = examsSnapshot.size;

                // 載入繳交的作業數
                const assignmentsSnapshot = await db.collection('submissions')
                    .where('studentId', '==', currentUser.uid)
                    .get();
                document.getElementById('statAssignments').textContent = assignmentsSnapshot.size;

                // 計算平均成績
                let totalScore = 0;
                let count = 0;
                assignmentsSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.final_score !== undefined && data.total_points) {
                        totalScore += (data.final_score / data.total_points) * 100;
                        count++;
                    }
                });

                const avgScore = count > 0 ? Math.round(totalScore / count) : 0;
                document.getElementById('statAvgScore').textContent = avgScore + '%';

                console.log('✅ 統計數據載入完成');
            } catch (error) {
                console.error('❌ 載入統計數據失敗:', error);
            }
        }

        async function loadRecentActivities() {
            try {
                const container = document.getElementById('activityTimeline');

                // 載入最近的提交記錄
                const submissionsSnapshot = await db.collection('submissions')
                    .where('studentId', '==', currentUser.uid)
                    .orderBy('submittedAt', 'desc')
                    .limit(10)
                    .get();

                if (submissionsSnapshot.empty) {
                    container.innerHTML = '<div style="text-align: center; padding: 40px; color: #718096;">暫無活動記錄</div>';
                    return;
                }

                let html = '';
                submissionsSnapshot.forEach(doc => {
                    const data = doc.data();
                    const time = data.submittedAt ? (data.submittedAt.toDate ? data.submittedAt.toDate() : new Date(data.submittedAt)) : new Date();
                    const title = data.examTitle || data.assignmentTitle || data.form_title || '未命名';
                    const type = data.source === 'exam' ? '考試' : '作業';

                    html += `
                        <div class="activity-item">
                            <div class="activity-time">${time.toLocaleString('zh-TW')}</div>
                            <div class="activity-content">繳交${type}：${title}</div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                console.log('✅ 活動記錄載入完成');
            } catch (error) {
                console.error('❌ 載入活動記錄失敗:', error);
                document.getElementById('activityTimeline').innerHTML = '<div style="text-align: center; padding: 40px; color: #f56565;">載入失敗</div>';
            }
        }

        async function updateProfile() {
            try {
                const newName = document.getElementById('nameInput').value.trim();
                const bio = document.getElementById('bioInput').value.trim();

                if (!newName) {
                    alert('請輸入顯示名稱');
                    return;
                }

                // 更新 Firebase Auth 的顯示名稱
                await currentUser.updateProfile({
                    displayName: newName
                });

                // 更新 Firestore 中的使用者資料
                await db.collection('users').doc(currentUser.uid).set({
                    displayName: newName,
                    email: currentUser.email,
                    bio: bio,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, {
                    merge: true
                });

                alert('✅ 個人資料更新成功！');
                await loadUserProfile();

            } catch (error) {
                console.error('❌ 更新資料失敗:', error);
                alert('更新失敗：' + error.message);
            }
        }

        async function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                alert('請輸入新密碼');
                return;
            }

            if (newPassword.length < 6) {
                alert('密碼長度至少需要 6 個字元');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('兩次輸入的密碼不一致');
                return;
            }

            try {
                await currentUser.updatePassword(newPassword);
                alert('✅ 密碼更新成功！');
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            } catch (error) {
                console.error('❌ 更新密碼失敗:', error);
                if (error.code === 'auth/requires-recent-login') {
                    alert('為了安全起見，請先登出再重新登入後再修改密碼');
                } else {
                    alert('更新密碼失敗：' + error.message);
                }
            }
        }

        function confirmDeleteAccount() {
            const confirmation = prompt('此操作將永久刪除您的帳號和所有資料。\n請輸入「刪除帳號」以確認：');

            if (confirmation === '刪除帳號') {
                deleteAccount();
            } else if (confirmation !== null) {
                alert('輸入不正確，操作已取消');
            }
        }

        async function deleteAccount() {
            try {
                // 刪除 Firestore 中的使用者資料
                await db.collection('users').doc(currentUser.uid).delete();

                // 刪除課程註冊記錄
                const enrollmentsSnapshot = await db.collection('courseEnrollments')
                    .where('studentId', '==', currentUser.uid)
                    .get();

                const batch = db.batch();
                enrollmentsSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();

                // 刪除 Firebase Auth 帳號
                await currentUser.delete();

                alert('✅ 帳號已刪除');
                window.location.href = '../index.html';

            } catch (error) {
                console.error('❌ 刪除帳號失敗:', error);
                if (error.code === 'auth/requires-recent-login') {
                    alert('為了安全起見，請先登出再重新登入後再刪除帳號');
                } else {
                    alert('刪除帳號失敗：' + error.message);
                }
            }
        }

        function bindEvents() {
            // 登出按鈕
            document.getElementById('logoutBtn').addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = '../index.html';
                }).catch(error => {
                    console.error('登出失敗:', error);
                });
            });

            // 頭像上傳
            document.getElementById('avatarInput').addEventListener('change', async(e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.size > 2 * 1024 * 1024) {
                    alert('圖片大小不能超過 2MB');
                    return;
                }

                try {
                    // 上傳到 Firebase Storage
                    const storageRef = storage.ref().child(`avatars/${currentUser.uid}`);
                    await storageRef.put(file);
                    const downloadURL = await storageRef.getDownloadURL();

                    // 更新使用者頭像
                    await currentUser.updateProfile({
                        photoURL: downloadURL
                    });

                    // 更新顯示
                    document.getElementById('avatarDisplay').innerHTML = `<img src="${downloadURL}" alt="Avatar">`;
                    alert('✅ 頭像更新成功！');

                } catch (error) {
                    console.error('❌ 上傳頭像失敗:', error);
                    alert('上傳頭像失敗：' + error.message);
                }
            });
        }
    </script>
