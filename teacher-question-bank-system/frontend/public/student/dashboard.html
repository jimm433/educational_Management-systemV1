    <script src="../assets/js/error-handler.js"></script>
    <script>
        console.log('📚 學生儀表板載入中...');

        let currentUser = null;

        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        async function initializePage() {
            try {
                // Firebase 已經在 firebase-config.js 中初始化
                // 直接使用全域的 auth 和 db

                // 檢查登入狀態
                await checkAuth();

                // 載入數據
                await loadDashboardData();

                // 隱藏載入畫面
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';

                // 綁定事件
                bindEvents();

                console.log('✅ 學生儀表板初始化完成');
            } catch (error) {
                console.error('❌ 初始化失敗:', error);
                alert('初始化失敗，請重新登入');
                window.location.href = '../index.html';
            }
        }

        function checkAuth() {
            return new Promise((resolve, reject) => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('userName').textContent = user.displayName || user.email;
                        console.log('✅ 使用者已登入:', user.email);
                        resolve();
                    } else {
                        reject(new Error('未登入'));
                    }
                });
            });
        }

        async function loadDashboardData() {
            try {
                // 載入課程數量
                const coursesSnapshot = await db.collection('courseEnrollments')
                    .where('studentId', '==', currentUser.uid)
                    .where('status', '==', 'enrolled')
                    .get();

                document.getElementById('totalCourses').textContent = coursesSnapshot.size;

                // 載入已完成作業數量
                const submissionsSnapshot = await db.collection('submissions')
                    .where('studentId', '==', currentUser.uid)
                    .where('status', '==', 'submitted')
                    .get();

                document.getElementById('completedAssignments').textContent = submissionsSnapshot.size;

                // 計算待辦事項（未提交的作業）
                let pendingCount = 0;
                for (const doc of coursesSnapshot.docs) {
                    const courseId = doc.data().courseId;
                    const assignmentsSnapshot = await db.collection('assignments')
                        .where('courseId', '==', courseId)
                        .get();

                    pendingCount += assignmentsSnapshot.size - submissionsSnapshot.size;
                }

                document.getElementById('pendingTasks').textContent = Math.max(0, pendingCount);

                // 計算平均成績
                let totalScore = 0;
                let count = 0;
                submissionsSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.score !== undefined && data.score !== null) {
                        totalScore += data.score;
                        count++;
                    }
                });

                const avgScore = count > 0 ? (totalScore / count).toFixed(1) : '--';
                document.getElementById('averageScore').textContent = avgScore;

                // 載入最近課程
                await loadRecentCourses(coursesSnapshot);

                console.log('✅ 儀表板數據載入完成');
            } catch (error) {
                console.error('❌ 載入數據失敗:', error);
            }
        }

        async function loadRecentCourses(enrollmentsSnapshot) {
            const container = document.getElementById('recentCourses');

            if (enrollmentsSnapshot.empty) {
                container.innerHTML = '<div class="empty-state"><p>尚未加入任何課程</p><a href="course.html" class="btn btn-primary">加入課程</a></div>';
                return;
            }

            let html = '';
            let count = 0;

            for (const doc of enrollmentsSnapshot.docs) {
                if (count >= 3) break; // 只顯示最近 3 個課程

                const enrollment = doc.data();
                const courseDoc = await db.collection('courses').doc(enrollment.courseId).get();

                if (courseDoc.exists) {
                    const course = courseDoc.data();
                    html += `
                        <div class="course-item">
                            <div class="course-info">
                                <h3>${course.name || course.courseName}</h3>
                                <p>${course.teacherName || '未知教師'}</p>
                            </div>
                            <a href="course-content.html?courseId=${courseDoc.id}" class="btn btn-sm btn-primary">進入課程</a>
                        </div>
                    `;
                    count++;
                }
            }

            container.innerHTML = html || '<div class="empty-state"><p>暫無課程數據</p></div>';
        }

        function bindEvents() {
            // 登出按鈕
            document.getElementById('logoutBtn').addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = '../index.html';
                }).catch(error => {
                    console.error('登出失敗:', error);
                    alert('登出失敗');
                });
            });
        }
    </script>
