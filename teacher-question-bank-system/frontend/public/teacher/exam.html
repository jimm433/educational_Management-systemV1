                    <div class="stat-card">

                                </svg>
                            </div>
                        </div>

                    </div>

        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">新增考試</h2>
                <button class="modal-close" onclick="closeExamModal()">
                    <svg viewBox="0 0 20 20" fill="none">
                        <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="examForm">
                    <!-- 基本資訊 -->
                    <div class="form-section">
                        <h3 style="margin-bottom: 16px; color: var(--text-primary);">基本資訊</h3>

                        <div class="form-group">
                            <label class="form-label required">考試標題</label>
                            <input type="text" class="form-input" id="examTitle" required placeholder="例如：期中考試">
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">關聯課程（選填）</label>
                                <select class="form-select" id="examCourseId">
                                    <option value="">無（獨立考試）</option>
                                    <!-- 動態載入課程列表 -->
                                </select>
                                <small style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 4px; display: block;">選擇課程後，該課程的學生將可以在課程頁面看到此考試</small>
                            </div>

                            <div class="form-group">
                                <label class="form-label required">科目名稱</label>
                                <input type="text" class="form-input" id="examSubject" required placeholder="例如：程式設計">
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label required">狀態</label>
                                <select class="form-select" id="examStatus" required>
                                    <option value="draft">草稿</option>
                                    <option value="published">已發布</option>
                                    <option value="ongoing">進行中</option>
                                    <option value="completed">已完成</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">考試說明</label>
                            <textarea class="form-textarea" id="examDescription" rows="3" placeholder="考試說明和注意事項..."></textarea>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">考試時長（分鐘）</label>
                                <input type="number" class="form-input" id="examDuration" min="1" value="60">
                            </div>

                            <div class="form-group">
                                <label class="form-label">總分</label>
                                <input type="number" class="form-input" id="examTotalScore" min="0" value="100">
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">開始時間</label>
                                <input type="datetime-local" class="form-input" id="examStartTime">
                            </div>

                            <div class="form-group">
                                <label class="form-label">結束時間</label>
                                <input type="datetime-local" class="form-input" id="examEndTime">
                            </div>
                        </div>
                    </div>

                    <!-- 題目選擇 -->
                    <div class="form-section" style="margin-top: 24px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                            <h3 style="color: var(--text-primary);">選擇題目</h3>
                            <button type="button" class="btn btn-secondary btn-sm" onclick="openQuestionPicker()">

                                    <path d="M10 5v10M5 10h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

                                從題庫選題

                        </div>

                                <svg viewBox="0 0 20 20" fill="none" style="width: 48px; height: 48px; opacity: 0.3;">
                                    <path d="M4 6h12M4 10h12M4 14h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>

                    </div>

                    <!-- 考試設定 -->
                    <div class="form-section" style="margin-top: 24px;">

                        <div class="form-group">

                                <input type="checkbox" id="shuffleQuestions">
                                <span>隨機打亂題目順序</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="showScoreImmediately">
                                <span>交卷後立即顯示分數</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="allowReview">

                            </label>

                </form>
            </div>
            <div class="modal-footer">

                    </svg>

            <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
                <div class="search-input-group" style="margin-bottom: 16px;">
                    <svg class="search-icon" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    <input type="text" id="questionSearchInput" class="search-input" placeholder="搜尋題目..." onkeyup="filterQuestions()">

                <div class="filter-group" style="margin-bottom: 16px;">
                    <select id="questionSubjectFilter" class="filter-select" onchange="filterQuestions()">
                        <option value="">所有科目</option>
                    </select>
                    <select id="questionTagFilter" class="filter-select" onchange="filterQuestions()">
                        <option value="">所有標籤</option>
                    </select>
                    <select id="questionTypeFilter" class="filter-select" onchange="filterQuestions()">
                        <option value="">所有類型</option>
                        <option value="multiple">選擇題</option>
                        <option value="truefalse">是非題</option>
                        <option value="text">問答題</option>
                        <option value="code">程式題</option>
                    </select>
                    <select id="questionDifficultyFilter" class="filter-select" onchange="filterQuestions()">
                        <option value="">所有難度</option>
                        <option value="easy">簡單</option>
                        <option value="medium">中等</option>
                        <option value="hard">困難</option>
                    </select>
                </div>

                <div id="availableQuestionsList" class="available-questions-list">
                    <!-- 題目將動態載入 -->
                </div>
            </div>
            <div class="modal-footer">
                <div style="flex: 1; text-align: left; color: var(--text-secondary);">
                    已選擇 <strong id="selectedQuestionCount">0</strong> 個題目
                </div>
                <button class="btn btn-secondary" onclick="closeQuestionPicker()">取消</button>
                <button class="btn btn-primary" onclick="confirmQuestionSelection()">確認選擇</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // 初始化 Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 全域變數
        let currentUser = null;
        let allExams = [];
        let filteredExams = [];
        let currentPage = 1;
        const examsPerPage = 10;
        let editingExamId = null;

        let availableQuestions = [];
        let selectedExamQuestions = new Set();

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📝 考試管理頁面載入中...');
            initializeExamPage();
        });

        // 初始化頁面
        async function initializeExamPage() {
            try {
                await checkAuthState();
                await loadCourseList(); // 載入課程列表到篩選器
                await loadExams();
                bindEventListeners();

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';

                console.log('✅ 考試頁面初始化完成');

            } catch (error) {
                console.error('❌ 考試頁面初始化失敗:', error);
                alert('初始化失敗：' + error.message);
            }
        }

        // 載入課程列表到篩選器
        async function loadCourseList() {
            try {
                const coursesSnapshot = await db.collection('courses')
                    .where('createdBy', '==', currentUser.uid)
                    .where('status', '==', 'active')
                    .get();

                const courseFilter = document.getElementById('courseFilter');
                const examCourseIdSelect = document.getElementById('examCourseId');

                coursesSnapshot.forEach(doc => {
                    const course = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `${course.name} (${course.code || doc.id.substring(0, 6)})`;

                    // 添加到篩選器
                    courseFilter.appendChild(option.cloneNode(true));

                    // 添加到考試編輯模態框
                    if (examCourseIdSelect) {
                        examCourseIdSelect.appendChild(option);
                    }
                });

                console.log(`✅ 載入 ${coursesSnapshot.size} 個課程到篩選器`);
            } catch (error) {
                console.error('❌ 載入課程列表失敗:', error);
            }
        }

        // 檢查身份驗證狀態
        function checkAuthState() {
            return new Promise((resolve, reject) => {
                auth.onAuthStateChanged(function(user) {
                    if (user) {
                        console.log('✅ 使用者已登入:', user.email);
                        currentUser = user;

                if (!q) {
                    return {
                        type: 'SHORT_ANSWER',
                        title: '題目載入失敗',
                        required: true,
                        points: 1
                    };
                }

                // 根據題目類型轉換
                const questionType = (q.type || '').toLowerCase();

                // 選擇題
                if (questionType === 'multiple' || questionType === 'multiple_choice' || questionType === 'multiplechoice') {
                    return {
                        type: 'MULTIPLE_CHOICE',
                        title: q.title || q.text || '未命名題目',
                        choices: q.options || q.choices || ['選項 A', '選項 B', '選項 C', '選項 D'],
                        required: true,
                        points: q.points || 10
                    };
                }

                // 是非題（也用選擇題，但只有兩個選項）
                if (questionType === 'truefalse' || questionType === 'true_false' || questionType === 'tf') {
                    return {
                        type: 'MULTIPLE_CHOICE',
                        title: q.title || q.text || '未命名題目',
                        choices: ['True', 'False'],
                        required: true,
                        points: q.points || 5
                    };
                }

                // 程式題 → 用詳答（段落文字）
                if (questionType === 'code' || questionType === 'programming' || questionType === 'coding') {
                    return {
                        type: 'PARAGRAPH',
                        title: q.title || q.text || '未命名題目',
                        required: true,
                        points: q.points || 25
                    };
                }

                // 問答題 → 用詳答（段落文字）
                if (questionType === 'text' || questionType === 'essay' || questionType === 'qa') {
                    return {
                        type: 'PARAGRAPH',
                        title: q.title || q.text || '未命名題目',
                        required: true,
                        points: q.points || 15
                    };
                }

                // 預設用詳答（適合大部分情況）
                return {
                    type: 'PARAGRAPH',
                    title: q.title || q.text || '未命名題目',
                    required: true,
                    points: q.points || 10
                };
            });

            return {
                title: examData.title || '未命名考試',
                description: examData.description || `考試時間: ${examData.duration || 60} 分鐘`,
                items,
                shuffleQuestions: examData.shuffleQuestions || false,
                defaultPoints: 1
            };
        }

        // 直接調用 GAS 創建表單
        async function createFormDirectly(payload) {
            console.log('🚀 直接創建表單');
            console.log('📦 Payload:', payload);

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `key=${encodeURIComponent(GAS_API_KEY)}&payload=${encodeURIComponent(JSON.stringify(payload))}`
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('✅ 表單創建結果:', result);

                if (result.success) {
                    return result;
                } else {
                    throw new Error(result.error || '表單創建失敗');
                }
            } catch (error) {
                console.error('❌ 直接創建表單失敗:', error);
                throw error;
            }
        }

        // 保存 Google 表單信息到 Firestore
        async function saveGoogleFormInfo(formResult, examData) {
            try {
                if (!formResult.formId || formResult.formId.startsWith('unknown_') ||
                    formResult.formId.startsWith('pending_') || formResult.formId.startsWith('created_')) {
                    console.log('⚠️ 表單 ID 為臨時值，跳過 Firestore 保存:', formResult.formId);
                    return;
                }

                const formInfo = {
                    examId: editingExamId || 'new-exam',
                    formId: formResult.formId,
                    title: formResult.title,
                    url: formResult.url,
                    editUrl: formResult.editUrl,
                    responsesUrl: formResult.responsesUrl,
                    questions: formResult.questions,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    teacherId: currentUser.uid,
                    examData: examData
                };

                await db.collection('googleForms').add(formInfo);
                console.log('✅ Google 表單信息已保存到 Firestore (googleForms)');

                // 如果正在編輯考試，同時更新 exams 集合
                if (editingExamId) {
                    await db.collection('exams').doc(editingExamId).update({
                        formId: formResult.formId,
                        formUrl: formResult.url,
                        googleFormUrl: formResult.url,
                        editUrl: formResult.editUrl,
                        hasGoogleForm: true,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('✅ 考試記錄已更新 (exams)');
                    
                    // 重新載入考試列表
                    await loadExams();
                }

            } catch (error) {
                console.error('❌ 保存表單信息失敗:', error);
            }
        }
