    <style>
        /* AI 助手專屬樣式 */
        
        .ai-chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            max-height: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .chat-header h2 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .chat-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f9fafb;
        }
        
        .chat-message {
            display: flex;
            gap: 12px;
            animation: messageSlideIn 0.3s ease;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 16px;
        }
        
        .chat-message.user .message-avatar {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
        }
        
        .chat-message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message-content {
            flex: 1;
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .chat-message.ai .message-content {
            background: linear-gradient(135deg, #f3e7ff 0%, #e9d5ff 100%);
        }
        
        .message-time {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            /* 讓圖表容器適應聊天框寬度 */
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            /* 防止內容溢出 */
        }
        
        .chart-container canvas {
            width: 100% !important;
            /* 高度交由 JS 動態設定，避免標籤被切掉 */
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
        }
        
        .chat-input-area {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        .suggested-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .suggested-btn {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border: 1px solid #d1d5db;
            padding: 12px 16px;
            border-radius: 10px;
            text-align: left;
            font-size: 13px;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .suggested-btn:hover {
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        
        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            resize: none;
            font-family: inherit;
            max-height: 120px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .send-btn:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
            text-align: center;

        }
        
        .empty-chat svg {
            width: 80px;

        }
        
        .ai-disclaimer {
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            margin-top: 8px;
        }

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        // 改善某些網路環境下的 404/連線不穩：啟用長輪詢與無限快取
        try {
            db.settings({
                experimentalForceLongPolling: true,
                cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
            });
            console.log('🛠️ Firestore 已啟用 longPolling 與無限快取');
        } catch (e) {
            console.warn('⚠️ 設定 Firestore 參數時發生例外（可忽略）:', e.message);
        }

        let currentUser = null;
        let chatHistory = [];
        let studentData = null;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🤖 AI 學習助手載入中...');
            initializeAIAssistant();
        });

        async function initializeAIAssistant() {
            try {
                await checkAuthState();
                await loadStudentData();

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';

                console.log('✅ AI 助手初始化完成');
            } catch (error) {
                console.error('❌ 初始化失敗:', error);
                alert('初始化失敗：' + error.message);
            }
        }

        function checkAuthState() {
            return new Promise((resolve, reject) => {
                auth.onAuthStateChanged(function(user) {
                    if (user) {
                        console.log('✅ 使用者已登入:', user.email);
                        currentUser = user;
                        document.getElementById('userName').textContent = user.displayName || user.email;
                        resolve(user);
                    } else {
                        console.log('❌ 使用者未登入');
                        window.location.href = '../dashboard.html';
                        reject(new Error('未登入'));
                    }
                });
            });
        }

        // 載入學生數據
        async function loadStudentData() {
            try {
                console.log('📊 開始載入完整學生資料...');

                // 1️⃣ 載入所有批改記錄（包含詳細逐題數據）
                let gradingsSnapshot = await db.collection('grading_events')
                    .where('status', '==', 'completed')
                    .get(); // 保持無 orderBy 以避免索引

                // 若線上抓不到資料，嘗試從快取讀取
                if (gradingsSnapshot.size === 0) {
                    console.warn('⚠️ 線上讀取為 0，嘗試從快取讀取（completed）...');
                    try {
                        gradingsSnapshot = await db.collection('grading_events')
                            .where('status', '==', 'completed')
                            .get({
                                source: 'cache'
                            });
                    } catch (e) {
                        console.warn('⚠️ 從快取讀取（completed）失敗:', e.message);
                    }
                }

                // 快取 completed 仍為 0，再嘗試無條件快取讀取作為後備
                if (gradingsSnapshot.size === 0) {
                    console.warn('⚠️ 快取（completed）為 0，嘗試快取無條件讀取...');
                    try {
                        gradingsSnapshot = await db.collection('grading_events')
                            .get({
                                source: 'cache'
                            });
                    } catch (e) {
                        console.warn('⚠️ 快取無條件讀取失敗:', e.message);
                    }
                }

                console.log(`✅ 載入 ${gradingsSnapshot.size} 筆批改記錄`);

                // 手動排序（按批改時間降序）
                const sortedDocs = gradingsSnapshot.docs.sort((a, b) => {
                    const dateA = a.data().graded_at || a.data().created_at || new Date(0);
                    const dateB = b.data().graded_at || b.data().created_at || new Date(0);
                    const timeA = dateA.toMillis ? dateA.toMillis() : new Date(dateA).getTime();
                    const timeB = dateB.toMillis ? dateB.toMillis() : new Date(dateB).getTime();
                    return timeB - timeA; // 降序（新的在前）
                });

                // 2️⃣ 載入所有題目（用於標籤反向查詢）
                console.log('📚 載入題庫資料...');
                const questionsSnapshot = await db.collection('questions').get();
                const questionsMap = {};

                questionsSnapshot.docs.forEach(doc => {
                    questionsMap[doc.id] = {
                        id: doc.id,
                        ...doc.data()
                    };
                });

                console.log(`✅ 載入 ${Object.keys(questionsMap).length} 個題目`);

                // 3️⃣ 處理批改記錄，提取詳細數據
                const gradings = [];
                const tagErrorStats = {}; // 標籤錯誤統計
                const studentStats = {}; // 學生統計

                for (const doc of sortedDocs) {
                    const data = doc.data();
                    const studentEmail = data.student_email;
                    const studentName = data.student_name || studentEmail;

                    // 初始化學生統計
                    if (!studentStats[studentEmail]) {
                        studentStats[studentEmail] = {
                            name: studentName,
                            email: studentEmail,
                            totalAssignments: 0,
                            totalQuestions: 0,
                            totalScore: 0,
                            tagErrors: {},
                            weakestTags: []
                        };
                    }

                    studentStats[studentEmail].totalAssignments++;

                    // 🔥 優先使用 analytics_data（包含逐題詳細數據）
                    let recordTags = [];
                    let recordScore = data.total_score || data.final_score || 0;
                    let recordMaxScore = data.max_total_score || 100;
                    let questionDetails = [];

                    if (data.analytics_data && data.analytics_data.questions) {
                        // 新格式：有逐題數據
                        questionDetails = data.analytics_data.questions.map(q => ({
                            questionNum: q.questionNum,
                            questionText: q.questionText,
                            studentAnswer: q.studentAnswer,
                            correctAnswer: q.correctAnswer,
                            score: q.score,
                            maxScore: q.maxScore,
                            gptScore: q.gptScore,
                            claudeScore: q.claudeScore,
                            tags: q.tags || ['未分類'],
                            isCorrect: q.isCorrect || (q.score >= q.maxScore * 0.6)
                        }));

                        // 統計標籤錯誤
                        questionDetails.forEach(q => {
                            studentStats[studentEmail].totalQuestions++;
                            q.tags.forEach(tag => {
                                if (!q.isCorrect) {
                                    tagErrorStats[tag] = (tagErrorStats[tag] || 0) + 1;
                                    studentStats[studentEmail].tagErrors[tag] =

                // 橫向圖表：根據標籤數量動態計算高度（每個標籤約 50px）
                const itemCount = chartData.labels.length;
                const calculatedHeight = Math.max(300, itemCount * 50 + 100);
                canvas.style.height = calculatedHeight + 'px';
            } else {
                // 垂直圖表：使用固定高度
                canvas.style.height = '400px';
            }

            const ctx = canvas.getContext('2d');
            
            // 預設配色
            const colors = [
                'rgba(102, 126, 234, 0.8)',
                'rgba(118, 75, 162, 0.8)',
                'rgba(237, 100, 166, 0.8)',
                'rgba(255, 154, 158, 0.8)',
                'rgba(250, 208, 196, 0.8)',
                'rgba(155, 207, 232, 0.8)',
                'rgba(162, 197, 219, 0.8)',
                'rgba(206, 224, 233, 0.8)'
            ];

            const backgroundColors = chartData.datasets[0].backgroundColor || colors.slice(0, chartData.labels.length);
            const borderColors = chartData.datasets[0].borderColor || colors.slice(0, chartData.labels.length).map(c => c.replace('0.8', '1'));

            // 🔥 智能判斷圖表類型（支援更多類型）
            const chartType = isHorizontal ? 'bar' : (chartData.type || 'bar');
            
            // 🔥 圓形圖表（pie/doughnut/radar/polarArea）不需要座標軸
            const isCircularChart = ['pie', 'doughnut', 'radar', 'polarArea'].includes(chartType);
            
            const config = {
                type: chartType,
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: chartData.datasets[0].label || '數據',
                        data: chartData.datasets[0].data,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 2,

                        pointHoverRadius: chartType === 'line' ? 8 : 0
                    }]

                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 10,
                            right: 10,
                            top: 20,
                            bottom: isHorizontal ? 20 : 120  // 橫向圖不需要太多底部空間
                        }
                    },
                    plugins: {
                        legend: {
                            display: isCircularChart,  // 🔥 圓形圖表顯示圖例
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: { size: 12 }
                            }
                        },
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    let value;
                                    
                                    // 🔥 根據圖表類型取得正確的值
                                    if (isCircularChart) {
                                        value = context.parsed || context.parsed.r || 0;
                                        // 圓餅圖顯示百分比
                                        if (chartType === 'pie' || chartType === 'doughnut') {
                                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                            const percentage = ((value / total) * 100).toFixed(1);
                                            return `${context.label}: ${value} (${percentage}%)`;
                                        }

                                        value = isHorizontal ? 
                                            (context.parsed.x || 0) : 
                                            (context.parsed.y || context.parsed || 0);

                                    return `${label}: ${value}`;
                                }
                            }
                        }

                    // 🔥 只有非圓形圖表需要座標軸
                    scales: !isCircularChart ?

                                }
                            }

                }
            };

            new Chart(ctx, config);
        }

        // 檢測用戶是否請求圖表
        function detectChartRequest(question) {
            const chartKeywords = ['圖表', '圓餅圖', '長條圖', '折線圖', '柱狀圖', '分布圖', '視覺化', '圖形', '統計圖', '錯題', '弱點', '趨勢', '比例', '占比', '分布', '排名'];
            return chartKeywords.some(keyword => question.includes(keyword));
        }

        // 🔥 新增：智能判斷圖表類型
        function detectChartType(question) {
            // 圓餅圖關鍵詞
            if (question.includes('圓餅') || question.includes('餅圖') || 
                question.includes('比例') || question.includes('占比') || 
                question.includes('百分比分布')) {
                return 'pie';
            }
            
            // 甜甜圈圖關鍵詞
            if (question.includes('甜甜圈') || question.includes('環圈')) {
                return 'doughnut';
            }
            
            // 折線圖關鍵詞
            if (question.includes('折線') || question.includes('趨勢') || 
                question.includes('變化') || question.includes('歷次') || 
                question.includes('進步')) {
                return 'line';
            }
            
            // 雷達圖關鍵詞
            if (question.includes('雷達') || question.includes('能力') || 
                question.includes('多維') || question.includes('全面')) {
                return 'radar';
            }
            
            // 橫向長條圖關鍵詞
            if (question.includes('排名') || question.includes('排序') || 
                question.includes('前幾名') || question.includes('Top')) {
                return 'horizontal-bar';
            }
            
            // 默認長條圖
            return 'bar';
        }

        // 生成圖表數據
        async function generateChartData(question) {
            try {
                // 🔥 智能判斷圖表類型
                const detectedChartType = detectChartType(question);
                console.log('🎯 檢測到的圖表類型:', detectedChartType);
                
                // 分析用戶問題，決定生成什麼圖表
                const gradings = studentData.gradings || [];
                
                // 錯題分布圖
                if (question.includes('錯題') || question.includes('標籤') || question.includes('弱點') || question.includes('困難')) {
            const tagStats = {};
            gradings.forEach(g => {
                // 優先使用逐題結果（更精準）
                if (g.hasDetailedData && Array.isArray(g.questionDetails)) {
                    g.questionDetails.forEach(q => {
                        (q.tags || ['未分類']).forEach(tag => {
                            if (!tagStats[tag]) {
                                tagStats[tag] = { total: 0, errors: 0 };
                            }
                            tagStats[tag].total++;
                            if (!q.isCorrect) tagStats[tag].errors++;
                        });
                    });
                } else if (g.tags) {
                    // 後備：無逐題資料時，使用整份作業與及格線近似估計
                    g.tags.forEach(tag => {
                        if (!tagStats[tag]) {
                            tagStats[tag] = { total: 0, errors: 0 };
                        }
                        tagStats[tag].total++;
                        if ((g.score || 0) < 60) tagStats[tag].errors++;
                    });
                }
            });

                    if (Object.keys(tagStats).length === 0) {
                        return null; // 沒有標籤數據
                    }

                    // 排序並取前 10 個錯誤最多的標籤
                    const topTags = Object.entries(tagStats)
                        .sort((a, b) => b[1].errors - a[1].errors)
                        .slice(0, 10);

                    // 🔥 使用智能檢測的圖表類型
                    const chartType = detectedChartType === 'horizontal-bar' ? 'bar' : detectedChartType;

                    return {
                        title: '錯題標籤分布 (Top 10)',
                        type: chartType,
                        horizontal: detectedChartType === 'horizontal-bar',  // 橫向長條圖
                        labels: topTags.map(([tag]) => tag),
                        datasets: [{
                            label: '錯誤次數',
                            data: topTags.map(([, stats]) => stats.errors)
                        }]
                    };
                }
                
                // 分數分布圖（長條圖或圓餅圖）
                if (question.includes('分數') || question.includes('成績') || question.includes('分布')) {
            const scoreRanges = {
                '0-20': 0,
                '21-40': 0,
                '41-60': 0,
                '61-80': 0,
                '81-100': 0
            };
                    
            gradings.forEach(g => {
                        const score = g.score || 0;
                if (score <= 20) scoreRanges['0-20']++;
                else if (score <= 40) scoreRanges['21-40']++;
                else if (score <= 60) scoreRanges['41-60']++;
                else if (score <= 80) scoreRanges['61-80']++;
                else scoreRanges['81-100']++;
            });

                    // 🔥 使用智能檢測的圖表類型
                    const chartType = detectedChartType === 'horizontal-bar' ? 'bar' : detectedChartType;
                    
                    return {
                        title: '學生分數分布',
                        type: chartType,
                        horizontal: detectedChartType === 'horizontal-bar',
                        labels: Object.keys(scoreRanges),
                        datasets: [{
                            label: '學生人數',
                            data: Object.values(scoreRanges)
                        }]
                    };
                }
                
                // 學生表現排名（長條圖）
                if (question.includes('排名') || question.includes('表現') || question.includes('學生')) {
                    const studentScores = {};
                    gradings.forEach(g => {
                        const student = g.student_email || g.student_name || '未知';
                        if (!studentScores[student]) {
                            studentScores[student] = { total: 0, count: 0 };
                        }
                        studentScores[student].total += g.score || 0;
                        studentScores[student].count++;
                    });

                    const studentRankings = Object.entries(studentScores)
                        .map(([student, data]) => ({
                            student,
                            avg: Math.round(data.total / data.count)
                        }))
                        .sort((a, b) => b.avg - a.avg)
                        .slice(0, 10);

                    // 🔥 排名通常使用橫向長條圖
                    const chartType = detectedChartType === 'horizontal-bar' ? 'bar' : detectedChartType;

                    return {
                        title: '學生平均分數排名 (Top 10)',
                        type: chartType,
                        horizontal: detectedChartType === 'horizontal-bar' || detectedChartType === 'bar',
                        labels: studentRankings.map(s => s.student),
                        datasets: [{
                            label: '平均分數',
                            data: studentRankings.map(s => s.avg)
                        }]
                    };
                }

                // 🔥 預設：根據檢測類型生成分數分布圖
                const scoreRanges = {
                    '0-20': 0,
                    '21-40': 0,
                    '41-60': 0,
                    '61-80': 0,
                    '81-100': 0
                };
                
                gradings.forEach(g => {
                    const score = g.score || 0;
                    if (score <= 20) scoreRanges['0-20']++;
                    else if (score <= 40) scoreRanges['21-40']++;
                    else if (score <= 60) scoreRanges['41-60']++;
                    else if (score <= 80) scoreRanges['61-80']++;
                    else scoreRanges['81-100']++;
                });

                // 🔥 使用智能檢測的圖表類型
                const finalChartType = detectedChartType === 'horizontal-bar' ? 'bar' : detectedChartType;

                return {
                    title: '學生分數分布',
                    type: finalChartType,
                    horizontal: detectedChartType === 'horizontal-bar',
                    labels: Object.keys(scoreRanges),
                    datasets: [{
                        label: '學生人數',
                        data: Object.values(scoreRanges)
                    }]
                };

            } catch (error) {
                console.error('生成圖表數據失敗:', error);
                return null;
            }
        }

        // 登出功能
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await auth.signOut();
                window.location.href = '../dashboard.html';
            } catch (error) {
                console.error('登出失敗:', error);
            }
        });

        // 自動調整輸入框高度
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
